<!DOCTYPE html>
<html>
<head>
    <title>SentinelJS | Security Scanner</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è Sentinel Scanner</h1>
        <p>AI-Powered URL Threat Intelligence</p>
        
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Enter URL to scan...">
            <button onclick="scanURL()">Analyze</button>
        </div>

        <div id="resultCard" class="card hidden">

            <ul id="warningList"></ul>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
